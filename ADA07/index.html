<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ada07</title>

    <script src="js/services.js"></script>

    <link
      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="wrap">
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <a href="index.html"

                  <img src="img/logo.dpng" alt="Venue Logo" /></div

            </div>
          </div>
        </div>
      </header>
    </div>

    <section class="banner" id="top">
      <div class="container"></div>
    </section>
    <div class="submit-form">
      <div class="row" id="input-container">
        <div class="col-md-3">
          <div class="row input-term">
            <input
              name="search"
              type="text"
              class="form-control col-md-6 query-input"
              placeholder="search..."
              oninput="expandTerms(this)"
              required
            />
          </div>
        </div>
      </div>
      <button class="btn" onclick="addInputSearch(this)">add term input</button>

      <button class="btn" onclick="searchData()">Search Now</button>
    </div>
    <section class="popular-places" id="popular">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Results:</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div>
              <input
                type="checkbox"
                name="sdasd"
                id="europeanaCB"
                title="dsadasd"
              />
              Europeana searcher
            </div>
            <div>
              <input type="checkbox" name="" id="PLOSCB" />
              PLOS searcher
            </div>
          </div>
          <div class="col">
            <div id="cards-container" class="d-flex flex-wrap">
              <div class="p-2 flex-fill bd-highlight">
                <div class="thumb">
                  <img src="img/popular_item_1.jpg" alt="" />
                  <div class="text-content">
                    <h4>Maurisddddd tempus</h4>
                    <span>76 listings</span>
                  </div>
                  <div class="plus-button">
                    <a href="#"><i class="fa fa-plus"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class=""></div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
