<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Venue - Responsive Web Template</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <script src="js/services.js"></script>
    <!--
	Venue Template
	http://www.templatemo.com/tm-522-venue
-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrap">
      <header id="header">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <a href="index.html"
                ><div class="logo">
                  <img src="img/logo.png" alt="Venue Logo" /></div
              ></a>
            </div>
          </div>
        </div>
      </header>
    </div>

    <section class="banner" id="top">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="submit-form">
              <div class="row">
                <div class="col-md-9">
                  <input
                    name="search"
                    type="text"
                    class="form-control"
                    id="query"
                    placeholder="search..."
                    required="true"
                    onkeydown="expandTerms(this)"
                  />
                </div>

                <div class="col-md-3">
                  <button class="btn" onclick="searchData()">Search Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="popular-places" id="popular">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Results:</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div>
              <input
                type="checkbox"
                name="sdasd"
                id="europeanaCB"
                title="dsadasd"
              />
              Europeana searcher
            </div>
            <div>
              <input type="checkbox" name="" id="PLOSCB" />
              PLOS searcher
            </div>
          </div>
          <div class="col">
            <div id="cards-container" class="d-flex flex-wrap">
              <div class="p-2 flex-fill bd-highlight">
                <div class="thumb">
                  <img src="img/popular_item_1.jpg" alt="" />
                  <div class="text-content">
                    <h4>Maurisddddd tempus</h4>
                    <span>76 listings</span>
                  </div>
                  <div class="plus-button">
                    <a href="#"><i class="fa fa-plus"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div class=""></div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
